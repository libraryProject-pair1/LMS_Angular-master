<div class="content">
    <div class="card">
        <div class="card-header">Ürün ekle</div>
        <div class="card-body">
            <form [formGroup]="bookUpdateForm">
                <div class="mb-3">
                   
                    
                </div>
                <div class="mb-3">
                    <label>Ürün adı</label>
                    <input type="text" placeholder="Ürün adı" formControlName="name" class="form-control"/>
                </div>
                
                <small *ngIf="bookUpdateForm.get('name')?.hasError('required') && bookUpdateForm.get('name')?.touched" class="form-text text-muted">
                    Ürün adı zounludur
                </small>
                <small *ngIf="bookUpdateForm.get('name')?.hasError('minlength') && bookUpdateForm.get('name')?.dirty"  class="form-text text-muted">
                    Ürün adı en az iki karakter olmalıdır
                </small>

                <div class="mb-3">
                    <label>ISBN</label>
                    <input type="text" placeholder="isbn" formControlName="isbn" class="form-control"/>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-success" (click)="updateToDb()">Düzenle</button>
        </div>
    </div>
</div>
