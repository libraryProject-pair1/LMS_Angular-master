<div class="mb-3">
    
  <label for="filterText" class="form-label">Ürün ara</label>
  <div class="row">
    <div class="col-md-3">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Arama Kriteri
    </button>
    <ul class="dropdown-menu" >
      <li><a class="dropdown-item" routerLink="/books" >Genel Arama</a></li>
      <li><a class="dropdown-item" routerLink="/booksforcategory">Kategori</a></li>
      <li><a class="dropdown-item" routerLink="/booksforisbn" >Isbn</a></li>
      <li><a class="dropdown-item" routerLink="/booksforauthor" >Yazar</a></li>
    </ul>
  </div>
</div>
<div class="col-md-9">
  <input class="form-control" placeholder="Search" [(ngModel)]="searchKey" />
</div>
</div>
</div>

<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
       
        <th scope="col">Kitap Adı</th>
        <th scope="col">ISBN</th>
        <th scope="col">Sayfa </th>
        <th scope="col">Dil</th>
        <th scope="col">Stok Adedi</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Kategori</th>
        <th scope="col">YayınEvi</th>
        

        
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bookList | FilterBookListForCategory : searchKey">
        <th scope="row">{{item.name}}</th>
        <th scope="row">{{item.isbn}}</th>
        <th scope="row">{{item.page}}</th>
        <th scope="row">{{item.language}}</th>
        <th scope="row">{{item.unitsInStock}}</th>
        <th scope="row">{{item.description}}</th>
        <th scope="row">{{item.categoryName}}</th>
        <th scope="row">{{item.publisherName}}</th>
        <th>
          <a routerLink="/book/{{item.id}}/book-update" class="btn btn-success mx-2">Düzenle</a>
          
        </th>
        <th>
          <button type="button" (click)="deleteBook($event,item.id)" class="btn btn-danger">Sil</button>
          
        </th>
      </tr>
    </tbody>
  </table>
    <p *ngIf="bookList.length <= 0">Yükleniyor...</p>
  </div>
