<app-layout></app-layout>
<div class="container">
<form [formGroup]="loginForm">
  <h1>Login account</h1>
  <div>
    <input id="email" type="email" formControlName="email" placeholder="" required />
    <label for="email" class="wave">
      <span>E</span>
      <span>m</span>
      <span>a</span>
      <span>i</span>
      <span>l</span>
    </label>
  </div>
  <div>
    
    <input id="pswd" type="password" formControlName="password" placeholder="" required minlength="8" />
    <label for="pswd" class="wave">
      <span>P</span>
      <span>a</span>
      <span>s</span>
      <span>s</span>
      <span>w</span>
      <span>o</span>
      <span>r</span>
      <span>d</span>
    </label>
  </div>
  <button type="reset" (click)="onLogin()">Login</button>
  
</form></div>
